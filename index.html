        // Image carousel component with swipe animations
        function ImageCarousel() {
            const images = [
                "public/IMG_8880.jpg",
                "public/IMG_8881.jpg", 
                "public/IMG_8882.jpg",
                "public/IMG_8884.jpg",
                "public/IMG_8885.jpg"
            ];
            
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isTransitioning, setIsTransitioning] = useState(false);
            
            // Auto-advance every 4 seconds
            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentIndex((prev) => (prev + 1) % images.length);
                }, 4000);
                return () => clearInterval(interval);
            }, [images.length]);
            
            const nextImage = () => {
                if (isTransitioning) return;
                setIsTransitioning(true);
                setCurrentIndex((prev) => (prev + 1) % images.length);
                setTimeout(() => setIsTransitioning(false), 500);
            };
            
            const prevImage = () => {
                if (isTransitioning) return;
                setIsTransitioning(true);
                setCurrentIndex((prev) => (prev - 1 + images.length) % images.length);
                setTimeout(() => setIsTransitioning(false), 500);
            };
            
            return (
                <div className="relative h-full w-full overflow-hidden">
                    {/* Main image with transition */}
                    <div className="relative h-full w-full">
                        {images.map((src, index) => (
                            <img
                                key={src}
                                src={src}
                                alt={`Jaktlaget App Screenshot ${index + 1}`}
                                className={`absolute inset-0 h-full w-full object-cover object-top transition-all duration-500 ease-in-out ${
                                    index === currentIndex 
                                        ? 'opacity-100 scale-100' 
                                        : index === (currentIndex - 1 + images.length) % images.length
                                        ? 'opacity-0 scale-95 -translate-x-full'
                                        : 'opacity-0 scale-95 translate-x-full'
                                }`}
                            />
                        ))}
                    </div>
                    
                    {/* Navigation dots */}
                    <div className="absolute bottom-3 left-1/2 transform -translate-x-1/2 flex space-x-2">
                        {images.map((_, index) => (
                            <button
                                key={index}
                                onClick={() => {
                                    if (!isTransitioning) {
                                        setIsTransitioning(true);
                                        setCurrentIndex(index);
                                        setTimeout(() => setIsTransitioning(false), 500);
                                    }
                                }}
                                className={`w-2 h-2 rounded-full transition-all duration-300 ${
                                    index === currentIndex 
                                        ? 'bg-emerald-400 scale-125' 
                                        : 'bg-white/40 hover:bg-white/60'
                                }`}
                            />
                        ))}
                    </div>

                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </div>
            );

                                                { id: "FI", label: "FINLAND" },
                                            ].map((opt) => (
                                                <button 
                                                    key={opt.id} 
                                                    onClick={() => setRegion(opt.id)} 
                                                    className={`rounded-xl px-4 py-2.5 ring-1 ring-white/15 transition-all duration-200 text-sm font-medium text-left ${
                                                        region === opt.id
                                                            ? "bg-gradient-to-r from-emerald-400 to-emerald-500 text-emerald-950 shadow-lg shadow-emerald-500/25" 
                                                            : "hover:bg-white/10 hover:ring-white/25"
                                                    }`}
                                                >
                                                    {opt.label}
                                                </button>
                                            ))}
                                        </div>
                                        <div className="mt-4 text-xs text-white/70 bg-black/30 p-3 rounded-lg border border-white/10">
                                            {region === "NORDEN" ? (
                                                <>
                                                    <div className="font-semibold text-emerald-300">Aktiva jaktkort (summa): {fmt.format(NORDIC_TOTAL)}</div>
                                                    <div className="mt-2 space-y-1 opacity-80">
                                                        <div>SE {HUNTING_CARDS.SE.year}: {fmt.format(HUNTING_CARDS.SE.count)}</div>
                                                        <div>NO {HUNTING_CARDS.NO.year}: {fmt.format(HUNTING_CARDS.NO.count)}</div>
                                                        <div>DK {HUNTING_CARDS.DK.year}: {fmt.format(HUNTING_CARDS.DK.count)}</div>
                                                        <div>FI {HUNTING_CARDS.FI.year}: {fmt.format(HUNTING_CARDS.FI.count)}</div>
                                                    </div>
                                                </>
                                            ) : (
                                                <div>
                                                    Aktiva jaktkort: <span className="font-semibold text-emerald-300">{fmt.format(HUNTING_CARDS[region].count)}</span> <span className="opacity-70">({HUNTING_CARDS[region].year})</span>
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    <div className="rounded-3xl border border-white/10 bg-white/5 p-6 backdrop-blur-xl">
                                        <div className="text-xs uppercase tracking-wider text-white/60 font-medium">Adoption & Pris</div>
                                        <div className="mt-3 space-y-6">
                                            <div className="space-y-2">
                                                <div className="flex items-center justify-between text-sm">
                                                    <span>Adoption (% av aktiva jaktkort)</span>
                                                    <span className="font-semibold text-emerald-400">{adoption}%</span>
                                                </div>
                                                <input 
                                                    type="range" 
                                                    min={1} 
                                                    max={80} 
                                                    step={1} 
                                                    value={adoption} 
                                                    onChange={(e) => setAdoption(parseInt(e.target.value))} 
                                                    className="w-full h-2 bg-white/10 rounded-lg appearance-none cursor-pointer slider"
                                                />
                                            </div>
                                            <div className="space-y-3">
                                                <div className="flex items-center justify-between text-xs">
                                                    <span className="text-white/70">Prismodell</span>
                                                    <button
                                                        onClick={() => setUseCustomScenario(!useCustomScenario)}
                                                        className={`px-3 py-1 rounded-lg text-xs font-medium transition-all ${
                                                            useCustomScenario 
                                                                ? "bg-emerald-400/20 text-emerald-300 ring-1 ring-emerald-400/30" 
                                                                : "bg-white/5 text-white/60 hover:bg-white/10"
                                                        }`}
                                                    >
                                                        {useCustomScenario ? "Eget scenario" : "Standard"}
                                                    </button>
                                                </div>
                                                {useCustomScenario ? (
                                                    <div className="space-y-3">
                                                        <div className="space-y-2">
                                                            <label className="text-xs text-white/70">Abonnemangstyp</label>
                                                            <div className="grid grid-cols-2 gap-3">
                                                                <button
                                                                    onClick={() => setPriceInterval("month")}
                                                                    className={`rounded-xl px-4 py-2.5 ring-1 ring-white/15 transition-all duration-200 text-sm font-medium ${
                                                                        priceInterval === "month"
                                                                            ? "bg-gradient-to-r from-emerald-400 to-emerald-500 text-emerald-950 shadow-lg shadow-emerald-500/25" 
                                                                            : "hover:bg-white/10 hover:ring-white/25"
                                                                    }`}
                                                                >
                                                                    Per månad
                                                                </button>
                                                                <button
                                                                    onClick={() => setPriceInterval("year")}
                                                                    className={`rounded-xl px-4 py-2.5 ring-1 ring-white/15 transition-all duration-200 text-sm font-medium ${
                                                                        priceInterval === "year"
                                                                            ? "bg-gradient-to-r from-emerald-400 to-emerald-500 text-emerald-950 shadow-lg shadow-emerald-500/25" 
                                                                            : "hover:bg-white/10 hover:ring-white/25"
                                                                    }`}
                                                                >
                                                                    Per år
                                                                </button>
                                                            </div>
                                                        </div>
                                                        <div className="space-y-2">
                                                            <label className="text-xs text-white/70">
                                                                Pris {priceInterval === "month" ? "per månad" : "per år"} (kr)
                                                            </label>
                                                            <input 
                                                                type="number" 
                                                                value={customPrice}
                                                                onChange={(e) => setCustomPrice(Math.max(1, parseInt(e.target.value) || 1))}
                                                                className="w-full px-3 py-2 bg-black/40 border border-white/20 rounded-lg text-emerald-300 font-semibold focus:outline-none focus:ring-2 focus:ring-emerald-400/50"
                                                                min="1"
                                                            />
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div className="grid grid-cols-2 gap-3">
                                                        {[16, 24].map((p) => (
                                                            <button 
                                                                key={p} 
                                                                onClick={() => setPrice(p)} 
                                                                className={`rounded-xl px-4 py-2.5 ring-1 ring-white/15 transition-all duration-200 text-sm font-medium ${
                                                                    price === p
                                                                        ? "bg-gradient-to-r from-emerald-400 to-emerald-500 text-emerald-950 shadow-lg shadow-emerald-500/25" 
                                                                        : "hover:bg-white/10 hover:ring-white/25"
                                                                }`}
                                                            >
                                                                {p} kr / mån
                                                            </button>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>

                                    <div className="rounded-3xl border border-white/10 bg-white/5 p-6 backdrop-blur-xl">
                                        <div className="text-xs uppercase tracking-wider text-white/60 font-medium">Resultat – prenumeration</div>
                                        <div className="mt-3">
                                            {useCustomScenario && (
                                                <div className="mb-4 p-3 bg-emerald-400/10 rounded-lg border border-emerald-400/30">
                                                    <div className="text-xs text-emerald-300 font-medium">
                                                        Scenario: {customPrice} kr/{priceInterval === "month" ? "månad" : "år"} ({priceInterval === "month" ? "Månadsabonnemang" : "Årsabonnemang"})
                                                    </div>
                                                </div>
                                            )}
                                            <div className="space-y-4">
                                                <div className="flex items-center justify-between text-sm">
                                                    <span>Prenumeranter</span>
                                                    <span className="font-bold text-emerald-400">{fmt.format(subscribers)}</span>
                                                </div>
                                                <div className="flex items-center justify-between text-sm">
                                                    <span>Pris per månad</span>
                                                    <span className="font-bold text-emerald-400">{activePrice} kr</span>
                                                </div>
                                                <div className="flex items-center justify-between text-sm">
                                                    <span>Intäkt / månad</span>
                                                    <span className="font-bold text-emerald-400">{currency.format(monthlyRevenueSEK)}</span>
                                                </div>
                                                <div className="flex items-center justify-between text-sm">
                                                    <span>Intäkt / år</span>
                                                    <span className="font-bold text-emerald-400">{currency.format(annualRevenueSEK)}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Revenue Table */}
                        <section className="mx-auto mt-16 max-w-7xl px-6">
                            <div className="rounded-3xl border border-white/10 bg-gradient-to-br from-white/10 to-white/5 p-8 backdrop-blur-xl shadow-2xl shadow-black/20">
                                <h3 className="text-2xl font-bold tracking-tight bg-gradient-to-r from-white to-emerald-200 bg-clip-text text-transparent mb-8">
                                    Potentiella intäkter (estimat)
                                </h3>
                                
                                <div className="overflow-x-auto">
                                    <table className="w-full min-w-[720px] border-separate border-spacing-y-3">
                                        <thead>
                                            <tr className="text-left text-sm text-white/80">
                                                <th className="rounded-l-xl bg-white/10 px-4 py-4 ring-1 ring-white/20 font-semibold">Adoption</th>
                                                <th className="bg-white/10 px-4 py-4 ring-1 ring-white/20 font-semibold">Användare</th>
                                                <th className="bg-white/10 px-4 py-4 ring-1 ring-white/20 font-semibold">Årsintäkt (16 kr)</th>
                                                <th className="bg-white/10 px-4 py-4 ring-1 ring-white/20 font-semibold">Årsintäkt (29 kr)</th>
                                                <th className="bg-white/10 px-4 py-4 ring-1 ring-white/20 font-semibold">Årsintäkt (24 kr)</th>
                                                <th className="bg-white/10 px-4 py-4 ring-1 ring-white/20 font-semibold">Drift/år (estimat)</th>
                                                <th className="rounded-r-xl bg-white/10 px-4 py-4 ring-1 ring-white/20 font-semibold">Årsvinst (16 / 29 / 24)</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {[
                                                { adoption: "1 %", users: "8 957", rev16: "1,72 Mkr", rev29: "3,12 Mkr", rev24: "2,57 Mkr", opex: "~0,24 Mkr", profit: "1,5 M / 2,9 M / 2,3 M" },
                                                { adoption: "10 %", users: "89 571", rev16: "17,2 Mkr", rev29: "31,2 Mkr", rev24: "25,7 Mkr", opex: "~0,6 Mkr", profit: "16,6 M / 30,6 M / 25,1 M" },
                                                { adoption: "20 %", users: "179 141", rev16: "34,4 Mkr", rev29: "62,4 Mkr", rev24: "51,4 Mkr", opex: "~1,0 Mkr", profit: "33,4 M / 61,4 M / 50,4 M" },
                                                { adoption: "40 %", users: "358 282", rev16: "68,8 Mkr", rev29: "124,8 Mkr", rev24: "102,8 Mkr", opex: "~1,4 Mkr", profit: "67,4 M / 123,4 M / 101,4 M" },
                                            ].map((r, idx) => (
                                                <tr key={idx} className="text-sm">
                                                    <td className="rounded-l-xl bg-black/40 px-4 py-4 ring-1 ring-white/10 font-medium">{r.adoption}</td>
                                                    <td className="bg-black/40 px-4 py-4 ring-1 ring-white/10">{r.users}</td>
                                                    <td className="bg-black/40 px-4 py-4 ring-1 ring-white/10">{r.rev16}</td>
                                                    <td className="bg-black/40 px-4 py-4 ring-1 ring-white/10">{r.rev29}</td>
                                                    <td className="bg-black/40 px-4 py-4 ring-1 ring-white/10">{r.rev24}</td>
                                                    <td className="bg-black/40 px-4 py-4 ring-1 ring-white/10">{r.opex}</td>
                                                    <td className="rounded-r-xl bg-black/40 px-4 py-4 ring-1 ring-white/10 font-semibold text-emerald-300">{r.profit}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </section>

                                {/* Footer */}
                                <footer className="mx-auto max-w-7xl px-6 pb-16 mt-16">
                                    <div className="border-t border-white/10 pt-8 text-center">
                                        <p className="text-sm text-white/60 font-medium">
                                            © {new Date().getFullYear()} Jaktlaget. Konfidentiellt underlag för investerare.
                                        </p>
                                    </div>
                                </footer>
                            </>
                        ) : (
                            <>
                                {/* Advertiser Tab Content */}
                                <section className="relative mx-auto max-w-7xl px-6 pt-12 md:pt-16">
                                    <div className="text-center mb-12">
                                        <h1 className="text-5xl font-bold leading-tight tracking-tight md:text-7xl">
                                            <span className="bg-gradient-to-r from-white via-emerald-100 to-emerald-200 bg-clip-text text-transparent">
                                                Annonsera till jägare.
                                            </span>
                                            <span className="block text-white/70 text-3xl md:text-4xl font-medium mt-4">
                                                Nå din målgrupp där de är mest engagerade.
                                            </span>
                                        </h1>
                                        <p className="mt-6 max-w-2xl mx-auto text-lg leading-relaxed text-white/80 md:text-xl">
                                            Jaktlaget samlar nordens jägare på en plattform. Perfekt för företag som vill nå en engagerad, kontextuell målgrupp med hög köpkraft.
                                        </p>
                                    </div>
                                    
                                    <AdvertiserCalculator />
                                </section>

                                {/* Footer */}
                                <footer className="mx-auto max-w-7xl px-6 pb-16 mt-16">
                                    <div className="border-t border-white/10 pt-8 text-center">
                                        <p className="text-sm text-white/60 font-medium">
                                            © {new Date().getFullYear()} Jaktlaget. Annonsplattform för jaktrelaterade företag.
                                        </p>
                                    </div>
                                </footer>
                            </>
                        )}
                    </main>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<JaktlagetInvestorPitch />, document.getElementById('root'));
    </script>
</body>
</html>
